<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<script type="text/template" id="circleForm">
	<fieldset class="formArea circleForm">
		<f:render partial="BasicOptions" arguments="{_all}"/>

		<div class="moreOptions hide">
			<div class="positionOptions">
				<div class="input-group">
					<label for="left" class="input-group-addon">X:</label>
					<input type="number" id="left" class="t3js-field form-control" autocomplete="off" />

					<label for="top" class="input-group-addon">Y:</label>
					<input type="number" id="top" class="t3js-field form-control" autocomplete="off" />

					<label for="radius" class="input-group-addon">R:</label>
					<input type="number" id="radius" class="t3js-field form-control" autocomplete="off" />
				</div>
			</div>
		</div>
	</fieldset>
</script>

</html>
