<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div class="input-group-btn">
	<a href="#" id="MAPFORMID_linkwizard" class="btn btn-default"
			onclick="var area = jQuery(this).parents('.areaForm').data('area'); area.getCanvas().openPopup(this, area);">
		<span title="{f:translate(id: 'imagemap.form.area.linkwizard', extensionName: 'imagemap')}"><core:icon identifier="actions-wizard-link"/></span>
	</a>
	<span id="MAPFORMID_up" class="btn btn-default sortbtn upbtn" title="{f:translate(id: 'imagemap.form.area.up', extensionName: 'imagemap')}"><core:icon identifier="actions-move-up"/></span>
	<span id="MAPFORMID_down" class="btn btn-default sortbtn downbtn" title="{f:translate(id: 'imagemap.form.area.down', extensionName: 'imagemap')}"><core:icon identifier="actions-move-down"/></span>
	<span id="MAPFORMID_undo" class="btn btn-default undo" title="{f:translate(id: 'imagemap.form.area.undo', extensionName: 'imagemap')}"><core:icon identifier="actions-edit-undo"/></span>
	<span id="MAPFORMID_redo" class="btn btn-default redo" title="{f:translate(id: 'imagemap.form.area.redo', extensionName: 'imagemap')}"><core:icon identifier="actions-edit-redo"/></span>
	<span id="MAPFORMID_del" class="btn btn-default" title="{f:translate(id: 'imagemap.form.area.remove', extensionName: 'imagemap')}"><core:icon identifier="actions-delete"/></span>
	<f:if condition="{renderAddButton}">
		<span id="MAPFORMID_add" class="btn btn-default add" title="{f:translate(id: 'imagemap.form.poly.add', extensionName: 'imagemap')}"><core:icon identifier="actions-add"/></span>
	</f:if>
	<div class="exp btn btn-default">
		<span class="expUpDown down" title="{f:translate(id: 'imagemap.form.area.expand', extensionName: 'imagemap')}"><core:icon identifier="actions-view-list-expand"/></span>
		<span class="expUpDown up" title="{f:translate(id: 'imagemap.form.area.collapse', extensionName: 'imagemap')}"><core:icon identifier="actions-view-list-collapse"/></span>
	</div>
</div>

</html>
