<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
			data-namespace-typo3-fluid="true">

<script type="text/template" id="polyForm">
<div id="MAPFORMID" class="areaForm">
	<div id="main" class="basicOptions input-group">
		<div class="input-group-addon">
			<div class="input-group-text colorPreview"><div></div></div>
		</div>
		<input type="text" id="label" data-formengine-input-name="MAPFORMID_label" value="" class="form-control" placeholder="{f:translate(id: 'imagemap.form.area.label', extensionName: 'imagemap')}" />
		<input type="text" id="link" data-formengine-input-name="MAPFORMID_link" value="" class="form-control" placeholder="{f:translate(id: 'imagemap.form.area.link', extensionName: 'imagemap')}" />
		<f:render partial="Imagemap/Controls" arguments="{returnUrl: returnUrl, formName: formName, renderAddButton: 1}"/>
	</div>

	<div id="more" class="moreOptions hide">
		<f:render partial="Imagemap/ColorPicker" arguments="{attributeKeys: attributeKeys}"/>

		<div class="positionOptions">
			POLYCOORDS
		</div>
	</div>
</div>
</script>

<script type="text/template" id="polyCoords">
	<div class="input-group clearfix">
		<label for="xvN" class="input-group-addon">XvN:</label>
		<input type="text" class="form-control" id="xvN" value="vX" />

		<label for="yvN" class="input-group-addon">YvN:</label>
		<input type="text" class="form-control" id="yvN" value="vY" />

		<div class="input-group-btn">
			<span id="beforevN" class="btn btn-default addCoord" title="{f:translate(id: 'imagemap.form.poly.addEdgeBefore', extensionName: 'imagemap')}"><core:icon identifier="actions-view-go-up"/></span>
			<span id="aftervN" class="btn btn-default addCoord" title="{f:translate(id: 'imagemap.form.poly.addEdgeAfter', extensionName: 'imagemap')}"><core:icon identifier="actions-view-go-down"/></span>
			<span id="rmvN" class="btn btn-default rmCoord" title="{f:translate(id: 'imagemap.form.poly.removeEdge', extensionName: 'imagemap')}"><core:icon identifier="actions-close"/></span>
		</div>
	</div>
</script>

</html>
