<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<script type="text/template" id="rectangleForm">
	<div class="formArea rectForm">
		<f:render partial="BasicOptions" arguments="{_all}"/>

		<div class="moreOptions hide">
			<div class="positionOptions">
				<div class="input-group">
					<label for="left" class="input-group-addon">left:</label>
					<input type="number" id="left" class="t3js-field form-control" autocomplete="off" />

					<label for="right" class="input-group-addon">right:</label>
					<input type="number" id="right" class="t3js-field form-control" autocomplete="off" />
				</div>

				<div class="input-group">
					<label for="top" class="input-group-addon">top:</label>
					<input type="number" id="top" class="t3js-field form-control" autocomplete="off" />

					<label for="bottom" class="input-group-addon">bottom:</label>
					<input type="number" id="bottom" class="t3js-field form-control" autocomplete="off" />
				</div>
			</div>
		</div>
	</div>
</script>

</html>
