<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<script type="text/template" id="rectangleForm">
    <fieldset class="formArea rectangleForm" data-id="_ID">
        <f:render partial="BasicOptions" arguments="{_all}"/>

        <div class="moreOptions hide">
            <div class="positionOptions">
                <div class="input-group">
                    <label for="left_ID" class="input-group-addon">left:</label>
                    <input type="number" id="left_ID" data-field="left" class="t3js-field form-control left" autocomplete="off"/>

                    <label for="right_ID" class="input-group-addon">right:</label>
                    <input type="number" id="right_ID" data-field="right" class="t3js-field form-control right" autocomplete="off"/>
                </div>

                <div class="input-group">
                    <label for="top_ID" class="input-group-addon">top:</label>
                    <input type="number" id="top_ID" data-field="top" class="t3js-field form-control top" autocomplete="off"/>

                    <label for="bottom_ID" class="input-group-addon">bottom:</label>
                    <input type="number" id="bottom_ID" data-field="bottom" class="t3js-field form-control bottom" autocomplete="off"/>
                </div>
            </div>
        </div>
    </fieldset>
</script>

</html>
